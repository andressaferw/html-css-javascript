<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="style.css">
        <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
        <title>Portifólio com Bulma</title>
    </head>
    <body>
        <header>
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="index.html">
                        <img src="https://bulma.io/images/bulma-logo.png" alt="logo bulma">
                    </a>
                </div>

                <div id="navbarBasicExample" class="navbar-menu is-active">
                    <div class="navbar-start">
                        <a class="navbar-item" href="index.html">
                            Início
                        </a>

                        <a class="navbar-item" href="contact.html">
                            Contato
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <section class="section">
            <div class="container">
                <div class="columns">
                    <div class="column is-3">
                        <div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                                </figure>
                            </div>
                            <div class="card-content">
                                <div class="media">
                                    <div class="media-content">
                                        
                                        <p class="title is-4">Andressa</p>
                                        <span class="tag is-dark"> JavaScript Full Stack Developer</span>
                                    </div>
                                </div>

                                <div class="content">
                                    <p>(00) 00000-0000</p>
                                    <p>example@example.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-9">
                        <div class="card">
                            <header class="card-header">
                                <p class="card-header-title">
                                    Contato
                                </p>
                            </header>
                        <div class="card-content">
                            <div class="content">
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" placeholder="Digite aqui seu email...">
                                            <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                            </span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Mensagem</label>
                                    <div class="control">
                                        <label class="label">
                                            <textarea class="textarea" placeholder="Digite sua mensagem..."></textarea>
                                        </label>
                                    </div>
                                </div>

                                <div class="field is-grouped">
                                    <div class="buttons">
                                        <button class="button is-primary">Enviar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
