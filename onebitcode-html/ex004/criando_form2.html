<!DOCTYPE html>
<html lang="en">
<head>   
    <title>Formulário</title>
</head>
<body>
    <h3>Cadastro na vaga de emprego</h3>
    <form action="">
      <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name">
      </div>
      <br>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"> - 
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password">
      </div>
      <br>
      <div>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" id="birthday" name="birthday"> - 
        <label for="myfile">Foto:</label>
        <input type="file" id="myfile" name="myfile">
      </div>
      <br>
      <div>
          <label for="nationality">Nacionalidade:</label>
          <select id="nationality" name="nationality">
              <option value="brasilian">Brasileira</option>
              <option value="american">Americana</option>
              <option value="russian">Russa</option>              
          </select> - 

          Gênero:
          <label for="female">F</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="male">M</label>
          <input type="radio" id="male" name="gender" value="male">          
      </div>
      <br>
      <div>
          Suas principais qualidades:<br>
          <label for="int">Inteligência:</label>
          <input type="checkbox" id="int" name="int"> |
          <label for="res">Resiliência:</label>
          <input type="checkbox" id="res" name="res"> |
          <label for="physic">Preparo físico:</label>
          <input type="checkbox" id="physic" name="physic"> |
          <label for="edu">Educação:</label>
          <input type="checkbox" id="edu" name="edu"> |
      </div>
      <br>
      <div>
          <textarea name="description" id="description" cols="30" rows="10" placeholder="O que a empresa pode esperar de você?"></textarea>
      </div>     
      <br>  

      <input type="submit" value="Criar">      
      </form>
</body>
</html>
